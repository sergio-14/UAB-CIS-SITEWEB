{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}
{% block title %}Crear Form{% endblock %}
{% load static %}
{% block content %}
<div class="container px-lg-5 font pb-5">
  <div class="no-gutters container px-lg-5 px-2">
    <h1 id="letr" class="text-center py-4 titlesuperior">EDITAR MATERIA DE INVESTIGACION INTERACCION SOCIAL</h1>
    <article class="pb-5" >
        <form method="post">
            {% csrf_token %}
            {{ formm|crispy }}
            <input name="" id="" class="btn btn-primary fontII" type="submit" value="Enviar Informacion"> || 
            <a name="" id="" class="btn btn-danger fontII" href="{% url 'listarm' %}" role="button">Cancelar</a>
        </form>
      <br>
    </article>
  </div> 
</div>

{% endblock %}
